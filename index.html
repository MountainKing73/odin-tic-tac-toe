<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet" />
    <script src="tictactoe.js" defer></script>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <button id="startGame" type="submit">Start Game</button>
    <div id="board">
      <div data-spot-num="0" class="spot"></div>
      <div data-spot-num="1" class="spot"></div>
      <div data-spot-num="2" class="spot"></div>
      <div data-spot-num="3" class="spot"></div>
      <div data-spot-num="4" class="spot"></div>
      <div data-spot-num="5" class="spot"></div>
      <div data-spot-num="6" class="spot"></div>
      <div data-spot-num="7" class="spot"></div>
      <div data-spot-num="8" class="spot"></div>
    </div>
  </body>
</html>
